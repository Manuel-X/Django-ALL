{%extends "base.html"%}
{% load crispy_forms_tags%} <!-- crispy forms loaded--> 
{%block title%} Create Item {%endblock%}


{%block body%}
	
	<div class = "jumbotron">   <!-- jumbotron form container-->
	<form method = "POST" action = "{% url 'app:item-create' store.slug%}" enctype="multipart/form-data">
	{%csrf_token%}
	{{form|crispy}}
	<input type="submit" value="Create Item">
	</form>
	</div>  <!-- end of jumbotron -->

{%endblock%}
